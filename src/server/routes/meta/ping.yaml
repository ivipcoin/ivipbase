/ping/{dbname}:
    get:
        tags:
            - metadata
        summary: Fa√ßa ping no servidor
        description: Efetue ping no endpoint para testar a conectividade com o servidor. Retorna `"pong"`
        parameters:
            - name: dbname
              in: path
              description: Nome do banco de dados
              required: true
              schema:
                  type: string
                  example: mydb
        responses:
            200:
                description: Retorna a string `"pong"`
                content:
                    "text/plain":
                        schema:
                            type: string
                            value: pong
                            example: pong
